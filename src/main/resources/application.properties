# Spring Boot Configuration
spring.application.name=hsbc-funds-fetcher
spring.profiles.active=dev

# Disable web server for command-line application
spring.main.web-application-type=none

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5434/hsbcfunds
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.hsbc.funds=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# API Configuration
fund.search.api.url=https://investments3.personal-banking.hsbc.com.hk/shp/wealth-mobile-mds-shp-api-hk-hbap-prod-proxy/v0/wmds/fundSearchResult
fund.search.page.size=200

# Fund Data APIs - Real HSBC Endpoints
fund.product.api.url=https://investments3.personal-banking.hsbc.com.hk/shp/wealth-mobile-utb-tp-public-shp-api-hk-hbap-prod-proxy/v0/amh/ut/product
fund.quote.detail.api.url=https://investments3.personal-banking.hsbc.com.hk/shp/wealth-mobile-mds-shp-api-hk-hbap-prod-proxy/v0/wmds/quoteDetail
fund.quote.summary.api.url=https://investments3.personal-banking.hsbc.com.hk/shp/wealth-mobile-mds-shp-api-hk-hbap-prod-proxy/v0/wmds/fundQuoteSummary
fund.holding.allocation.api.url=https://investments3.personal-banking.hsbc.com.hk/shp/wealth-mobile-mds-shp-api-hk-hbap-prod-proxy/v0/wmds/holdingAllocation
fund.top.ten.holdings.api.url=https://investments3.personal-banking.hsbc.com.hk/shp/wealth-mobile-mds-shp-api-hk-hbap-prod-proxy/v0/wmds/topTenHoldings
fund.other.fund.classes.api.url=https://investments3.personal-banking.hsbc.com.hk/shp/wealth-mobile-mds-shp-api-hk-hbap-prod-proxy/v0/wmds/otherFundClasses

# Threading Configuration
fund.thread.pool.size=10
fund.http.timeout.seconds=60
